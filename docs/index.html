<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Neural</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen px-4">
    <div class="text-4xl font-bold mb-4">ðŸ§  Neural Chat</div>

    <div id="chat" class="bg-gray-800 p-4 rounded-lg w-full max-w-xl h-96 overflow-y-auto mb-4 shadow-xl"></div>

    <div class="flex gap-2 w-full max-w-xl">
      <input
        id="message"
        class="flex-1 p-2 rounded bg-gray-700 text-white"
        placeholder="Type a message..."
        onkeydown="if(event.key==='Enter') sendMessage()"
      />
      <button
        onclick="sendMessage()"
        class="bg-purple-600 px-4 py-2 rounded hover:bg-purple-700"
      >
        Send
      </button>
    </div>

    <script>
      async function sendMessage() {
        const msg = document.getElementById("message").value.trim();
        if (!msg) return;
        appendMessage("You", msg);
        document.getElementById("message").value = "";

        appendMessage("Neural", "...", true); // loading

        try {
          const res = await fetch("http://localhost:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg }),
          });
          const data = await res.json();
          replaceLastMessage("Neural", data.response);
        } catch (err) {
          replaceLastMessage("Neural", "[Error connecting to server]");
        }
      }

      function appendMessage(sender, text, loading = false) {
        const chat = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = "mb-2";
        div.innerHTML = `<strong class="text-blue-400">${sender}:</strong> <span class="text-gray-200">${text}</span>`;
        chat.appendChild(div);
        if (!loading) chat.scrollTop = chat.scrollHeight;
      }

      function replaceLastMessage(sender, text) {
        const chat = document.getElementById("chat");
        if (chat.lastChild) {
          chat.lastChild.innerHTML = `<strong class="text-blue-400">${sender}:</strong> <span class="text-gray-200">${text}</span>`;
          chat.scrollTop = chat.scrollHeight;
        }
      }
    </script>
  </body>
</html>
