<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Chat â€” Powered by Ember</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #0f0f1a;
        color: white;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-4 space-y-4">
    <div class="text-5xl font-extrabold text-purple-400 drop-shadow-md animate-pulse">ðŸ§  Neural Chat</div>

    <!-- AVATAR RENDER AREA -->
    <div class="w-64 h-64" id="avatar-canvas-container"></div>

    <div id="chat" class="bg-gray-800 rounded-lg p-4 shadow-lg w-full max-w-2xl h-[24rem] overflow-y-auto"></div>

    <div class="flex gap-2 w-full max-w-2xl">
      <input
        id="message"
        type="text"
        placeholder="Type your message..."
        onkeydown="if(event.key==='Enter') sendMessage()"
        class="flex-1 p-3 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
      <button
        onclick="sendMessage()"
        class="bg-purple-600 hover:bg-purple-700 px-5 py-2 rounded text-white shadow-md"
      >
        Send
      </button>
    </div>

    <script>
      // RENDER 3D AVATAR
      const container = document.getElementById("avatar-canvas-container");
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(container.clientWidth, container.clientHeight);
      container.appendChild(renderer.domElement);

      const geometry = new THREE.SphereGeometry(1, 64, 64);
      const material = new THREE.ShaderMaterial({
        uniforms: {
          time: { value: 0.0 }
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          uniform float time;
          varying vec2 vUv;
          void main() {
            vec2 uv = vUv;
            float r = 0.5 + 0.5 * sin(time + uv.x * 10.0);
            float g = 0.5 + 0.5 * sin(time + uv.y * 10.0);
            float b = 0.5 + 0.5 * sin(time + uv.x * 5.0 + uv.y * 5.0);
            gl_FragColor = vec4(r, g, b, 1.0);
          }
        `
      });

      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);
      camera.position.z = 3;

      function animateAvatar() {
        requestAnimationFrame(animateAvatar);
        material.uniforms.time.value += 0.03;
        sphere.rotation.y += 0.005;
        renderer.render(scene, camera);
      }
      animateAvatar();

      // CHAT SYSTEM
      function appendMessage(sender, text, isLoading = false) {
        const chat = document.getElementById("chat");
        const div = document.createElement("div");
        div.className = `mb-3 ${sender === "Neural" ? 'text-purple-300' : 'text-green-300'}`;
        div.innerHTML = `<strong>${sender}:</strong> <span class="text-gray-200">${text}</span>`;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      function replaceLastMessage(sender, text) {
        const chat = document.getElementById("chat");
        if (chat.lastChild) {
          chat.lastChild.innerHTML = `<strong>${sender}:</strong> <span class="text-gray-200">${text}</span>`;
          chat.scrollTop = chat.scrollHeight;
        }
      }

      async function sendMessage() {
        const input = document.getElementById("message");
        const msg = input.value.trim();
        if (!msg) return;

        appendMessage("You", msg);
        input.value = "";
        appendMessage("Neural", "<span class='animate-pulse text-purple-500'>Thinking...</span>", true);

        try {
          const res = await fetch("http://localhost:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: msg }),
          });
          const data = await res.json();
          replaceLastMessage("Neural", data.response);
        } catch (err) {
          replaceLastMessage("Neural", "[Connection error. Neural is unreachable.]");
        }
      }
    </script>
  </body>
</html>
