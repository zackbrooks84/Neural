<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Neural Chat — Powered by Ember</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <!-- Markdown + sanitize + highlight -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />

    <style>
      :root { color-scheme: dark; }
      body {
        font-family: 'Orbitron', system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji';
        background: radial-gradient(1200px 800px at 10% 10%, #141428 0%, #0b0b16 55%, #070711 100%);
        color: #e7e8ee;
      }
      .glass {
        backdrop-filter: blur(12px);
        background: rgba(20, 20, 35, 0.55);
        border: 1px solid rgba(120, 120, 200, 0.18);
      }
      .glow { box-shadow: 0 0 30px rgba(168, 85, 247, 0.35), inset 0 0 30px rgba(99, 102, 241, 0.15); }
      .prose { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
      .msg { scroll-margin: 96px; }
      .btn { transition: transform .05s ease-out; }
      .btn:active { transform: translateY(1px); }
      /* Chat markdown tweaks */
      .chat-md h1, .chat-md h2, .chat-md h3 { margin-top: .75rem; margin-bottom: .25rem; }
      .chat-md p, .chat-md ul, .chat-md ol { margin: .5rem 0; }
      .chat-md code { background: #15152a; padding: .15rem .35rem; border-radius: .35rem; }
      .chat-md pre code { display: block; padding: .75rem; border-radius: .5rem; }
    </style>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Header -->
    <header class="w-full px-4 md:px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-xl bg-gradient-to-br from-purple-500 to-indigo-500 glow"></div>
        <div>
          <div class="text-2xl font-extrabold text-purple-400 drop-shadow">Neural Chat</div>
          <div class="text-xs text-gray-400 tracking-wide">Powered by Ember • Local</div>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <button id="btn-settings"
          class="btn px-3 py-2 rounded-lg bg-gray-800/60 hover:bg-gray-800 text-gray-100 border border-white/10">
          Settings
        </button>
        <button id="btn-clear"
          class="btn px-3 py-2 rounded-lg bg-gray-800/60 hover:bg-gray-800 text-gray-100 border border-white/10"
          title="Clear chat (Shift+C)">
          Clear
        </button>
        <a href="https://github.com/" target="_blank" rel="noreferrer"
          class="btn px-3 py-2 rounded-lg bg-gray-800/60 hover:bg-gray-800 text-gray-100 border border-white/10">
          GitHub
        </a>
      </div>
    </header>

    <!-- Main -->
    <main class="flex-1 w-full px-4 md:px-6 pb-6 grid grid-cols-1 lg:grid-cols-[360px,1fr] gap-6">
      <!-- Left: Avatar + Controls -->
      <section class="glass rounded-2xl p-4 glow">
        <h2 class="text-sm text-gray-300 mb-2">Avatar</h2>
        <div class="w-full aspect-square rounded-xl overflow-hidden border border-white/10" id="avatar-canvas"></div>

        <div class="mt-4 grid grid-cols-2 gap-2">
          <label class="text-xs text-gray-400 col-span-2">Avatar Reactivity</label>
          <input id="reactivity" type="range" min="0" max="100" value="60" />
          <label class="text-xs text-gray-400 col-span-2">Hue Shift</label>
          <input id="hue" type="range" min="0" max="360" value="280" />
        </div>

        <div class="mt-6 border-t border-white/10 pt-4">
          <h3 class="text-sm text-gray-300 mb-2">Web & Anchors</h3>
          <div class="flex items-center gap-2 mb-2">
            <input id="use-web" type="checkbox" class="h-4 w-4 accent-purple-500" />
            <label for="use-web" class="text-sm text-gray-300">Enable web search</label>
          </div>
          <input id="web-query" type="text" placeholder="Override web query (optional)"
            class="w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-white/10 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />

          <textarea id="urls" rows="3" placeholder="Fetch URLs (one per line, optional)"
            class="mt-2 w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-white/10 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>

          <input id="anchor-tags" type="text" placeholder="Anchor tags (comma separated, optional)"
            class="mt-2 w-full px-3 py-2 rounded-lg bg-gray-900/70 border border-white/10 text-sm focus:outline-none focus:ring-2 focus:ring-purple-500" />
        </div>
      </section>

      <!-- Right: Chat -->
      <section class="glass rounded-2xl p-4 glow flex flex-col">
        <div id="chat" class="flex-1 overflow-y-auto pr-1 space-y-4">
          <!-- messages render here -->
        </div>

        <div class="mt-4 grid grid-cols-[1fr,auto] gap-2">
          <textarea id="message" rows="2" placeholder="Type your message… (Enter to send · Shift+Enter for newline · Ctrl+K to focus)"
            class="col-span-1 px-3 py-2 rounded-lg bg-gray-900/70 border border-white/10 prose focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>

          <button id="send" class="btn px-4 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 text-white">
            Send
          </button>
        </div>
        <div class="mt-2 text-xs text-gray-500">
          API: <span id="api-base" class="text-gray-300"></span>
          <span class="mx-2">•</span>
          <span>Shift+C to clear</span>
        </div>
      </section>
    </main>

    <!-- Settings Drawer -->
    <div id="settings"
      class="fixed inset-0 hidden items-end md:items-center justify-center bg-black/40 p-4 z-50">
      <div class="glass w-full max-w-lg rounded-2xl border border-white/10 p-4">
        <div class="flex items-center justify-between">
          <h3 class="text-lg font-semibold">Settings</h3>
          <button id="settings-close" class="btn px-3 py-1 rounded-lg bg-gray-800/60 hover:bg-gray-800">Close</button>
        </div>
        <div class="mt-4 grid gap-3">
          <label class="text-sm text-gray-300">API Base URL</label>
          <input id="setting-api" type="text"
            placeholder="http://localhost:8000"
            class="px-3 py-2 rounded-lg bg-gray-900/70 border border-white/10 focus:outline-none focus:ring-2 focus:ring-purple-500" />
          <p class="text-xs text-gray-400">
            This is where requests are sent. If you run the server on another machine or port, update it here.
          </p>
        </div>
        <div class="mt-4 flex items-center justify-end gap-2">
          <button id="settings-reset" class="btn px-3 py-2 rounded-lg bg-gray-800/60 hover:bg-gray-800">Reset</button>
          <button id="settings-save" class="btn px-3 py-2 rounded-lg bg-purple-600 hover:bg-purple-700 text-white">Save</button>
        </div>
      </div>
    </div>

    <!-- Hook up the external JS (replaces the old inline script) -->
    <script src="main.js"></script>
  </body>
</html>
